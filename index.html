<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chiu Chiu</title>
    <meta name="viewport" content="user-scalable=no" />

    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <canvas id="mainView" width="800" height="800"></canvas>
    <div id="container">
      
      <div id="control">
        <button id="upBut" class="controller" onclick="up()">Up</button>
        <button id="leftBut" class="controller"  onclick="left()">Left</button>
        <button id="rightBut" class="controller"  onclick="right()">Right</button>
        <button id="downBut" class="controller"  onclick="down()">Down</button>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
